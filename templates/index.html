<html>
<head>
<title>Movie Recommendation Form</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center p-4">
<div class="bg-gray-800 shadow-lg rounded-lg p-8 max-w-md w-full">
<h3 class="text-2xl font-semibold mb-6 text-gray-100">Movie Recommendation
Form</h3>
<form method="POST" action="/predict" class="space-y-5">
<div>
<label for="type" class="block text-gray-300 font-medium mb-1">Type:</label>
<input type="text" id="type" name="type" class="w-full bg-gray-700 border
border-gray-600 rounded-md px-3 py-2 text-gray-100 focus:outline-none focus:ring-2
focus:ring-indigo-500" />
</div>
<div>
<label for="runtime" class="block text-gray-300 font-medium
mb-1">Runtime:</label>
<input type="text" id="runtime" name="runtime" class="w-full bg-gray-700
border border-gray-600 rounded-md px-3 py-2 text-gray-100 focus:outline-none
focus:ring-2 focus:ring-indigo-500" />
</div>
<div>
<label for="cast" class="block text-gray-300 font-medium mb-1">Cast
(comma-separated):</label>
<input type="text" id="cast" name="cast" class="w-full bg-gray-700 border
border-gray-600 rounded-md px-3 py-2 text-gray-100 focus:outline-none focus:ring-2
focus:ring-indigo-500" />
</div>
<div>
<label for="language" class="block text-gray-300 font-medium
mb-1">Language:</label>
<input type="text" id="language" name="language" class="w-full bg-gray-700
border border-gray-600 rounded-md px-3 py-2 text-gray-100 focus:outline-none
focus:ring-2 focus:ring-indigo-500" />
</div>
<div>
<label for="adult" class="block text-gray-300 font-medium mb-1">Is Adult
(0/1):</label>
<input type="text" id="adult" name="adult" class="w-full bg-gray-700 border
border-gray-600 rounded-md px-3 py-2 text-gray-100 focus:outline-none focus:ring-2
focus:ring-indigo-500" />
</div>
<div>
<label for="votes" class="block text-gray-300 font-medium mb-1">
Votes:</label>
<input type="text" id="votes" name="votes" class="w-full bg-gray-700 border
border-gray-600 rounded-md px-3 py-2 text-gray-100 focus:outline-none focus:ring-2
focus:ring-indigo-500" />
</div>
<button type="submit" class="w-full bg-indigo-600 text-white font-semibold py-2
rounded-md hover:bg-indigo-700 transition-colors">Get Recommendation</button>
</form>
</div>
</body>
</html>
